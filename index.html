<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <!-- Navigation -->
        <header>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <!-- Home Section -->
        <section id="home" class="hero">
            <div class="stars"></div>
            <!-- Starfall animation container -->
            <h1 class="typing-animation">
                Hello, I'm <span class="yellowgreen">Manish</span>
            </h1>
            <div class="separator"></div>
            <p><span class="subt">XII - Innovation</span></p>

            <a href="#about" class="link">
                <div class="button">
                    <button class="animated-button">
                        <svg
                            viewBox="0 0 24 24"
                            class="arr-2"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                            ></path>
                        </svg>
                        <span class="text">About me</span>
                        <span class="circle"></span>
                        <svg
                            viewBox="0 0 24 24"
                            class="arr-1"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                            ></path>
                        </svg>
                    </button>
                </div>
            </a>
        </section>

        <!-- About Section -->
        <section id="about" class="about">
            <h2><span class="yellowgreen">About Me</span></h2>
            <div class="separator"></div>
            <div class="about-content">
                <div class="about-details">
                    <h3>Manish Acharya</h3>
                    <p>I am a student from Pokhara.</p>
                    <p>
                        I have a passion for learning and exploring new ideas,
                        especially in fields that challenge my creativity and
                        problem-solving skills.
                    </p>
                </div>
                <div class="Manish">
                    <img src="Manish.jpg" alt="Manish Acharya" />
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="projects">
            <h2><span class="yellowgreen">My Projects</span></h2>
            <div class="separator"></div>
            <div class="project-list">
                <a href="index.html"><div class="proj1"></div></a>
                <div class="card"></div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="contact">
            <h2><span class="yellowgreen">Contact Me</span></h2>
            <form id="contact-form" onsubmit="sendEmail(event)">
                <input
                    type="text"
                    name="name"
                    placeholder="Your Name"
                    required
                />
                <input
                    type="email"
                    name="email"
                    placeholder="Your Email"
                    required
                />
                <textarea
                    name="message"
                    placeholder="Your Message"
                    required
                ></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <footer>
            &copy; 2024 Manish
            <div class="social-icons">
                <a
                    href="https://www.instagram.com/YOUR_INSTAGRAM_HANDLE"
                    target="_blank"
                >
                    <i class="fab fa-instagram"></i>
                </a>

                <a
                    href="https://www.facebook.com/YOUR_FACEBOOK_HANDLE"
                    target="_blank"
                >
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
